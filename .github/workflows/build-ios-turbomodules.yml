name: Build iOS TurboModules

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ios-turbomodules-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "npm"
      - name: Install dependencies
        run: npm ci
      - name: Cache Pods
        if: ${{ hashFiles('ios/MyOfflineLLMApp/Podfile') != '' }}
        uses: actions/cache@v3
        with:
          path: ios/MyOfflineLLMApp/Pods
          key: ${{ runner.os }}-pods-${{ hashFiles('ios/MyOfflineLLMApp/Podfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-pods-
      - name: Skip Pod cache
        if: ${{ hashFiles('ios/MyOfflineLLMApp/Podfile') == '' }}
        run: echo 'No Podfile found; skipping Pod cache'
      - name: Install Pods
        run: |
          if [ -f ios/MyOfflineLLMApp/Podfile ]; then
            pod install --project-directory=ios/MyOfflineLLMApp
          else
            echo 'No Podfile found; skipping pod install'
          fi
      - name: Generate Xcode project
        run: |
          brew install xcodegen
          cd ios/MyOfflineLLMApp
          xcodegen generate
          # Force project format compatible with Xcode 15
          perl -0 -i -pe 's/objectVersion = \d+/objectVersion = 56/' MyOfflineLLMApp.xcodeproj/project.pbxproj
      - name: Run tests
        run: npm test
      - name: Build TurboModules
        run: |
          if [ -f ios/MyOfflineLLMApp/MyOfflineLLMApp.xcodeproj/project.pbxproj ]; then
            xcodebuild \
              -project ios/MyOfflineLLMApp/MyOfflineLLMApp.xcodeproj \
              -scheme MyOfflineLLMApp \
              -destination 'generic/platform=iOS Simulator' \
              CODE_SIGNING_ALLOWED=NO
          else
            echo 'No Xcode project found; skipping build'
          fi
