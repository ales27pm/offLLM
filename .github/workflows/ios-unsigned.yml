name: iOS Unsigned Build (monGARS)

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-unsigned:
    # Try macos-15 first (newer Xcode), then macos-14 if needed
    strategy:
      fail-fast: false
      matrix:
        runner: [macos-15, macos-14]
    runs-on: ${{ matrix.runner }}

    env:
      RCT_NEW_ARCH_ENABLED: "1"
      USE_HERMES: "true"
      SCHEME: "monGARS"
      CONFIGURATION: "Release"
      BUILD_DIR: build

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show installed Xcodes
        run: |
          ls -1 /Applications | grep -E '^Xcode' || true

      # Try Xcode 16.4; if missing on this runner, fall back to 16.2
      - name: Select Xcode 16.4 (attempt)
        id: xcode164
        continue-on-error: true
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: "16.4"

      - name: Select Xcode 16.2 (fallback)
        if: steps.xcode164.outcome == 'failure'
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: "16.2"

      - name: Confirm Xcode selection
        run: |
          xcodebuild -version
          xcodebuild -showsdks || true

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install JS deps
        run: npm ci

      - name: Setup Ruby (CocoaPods)
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2"
          bundler-cache: true
          working-directory: ios

      - name: Install XcodeGen
        run: brew install xcodegen

      - name: Generate Xcode project
        working-directory: ios
        run: xcodegen generate

      - name: Verify project
        run: test -d ios/monGARS.xcodeproj

      - name: Install Pods
        working-directory: ios
        run: |
          bundle install
          bundle exec pod install --repo-update

      - name: Apply post-install hardening
        run: |
          gem install xcodeproj
          ruby scripts/ci/post_install_hardening_hook.rb

      - name: Build (unsigned, device)
        run: |
          set -euo pipefail
          xcodebuild \
            -workspace ios/monGARS.xcworkspace \
            -scheme "$SCHEME" \
            -configuration "$CONFIGURATION" \
            -sdk iphoneos \
            -destination 'generic/platform=iOS' \
            -derivedDataPath "$BUILD_DIR/DerivedData" \
            -resultBundlePath "$BUILD_DIR/$SCHEME.xcresult" \
            CODE_SIGNING_ALLOWED=NO CODE_SIGNING_REQUIRED=NO CODE_SIGN_IDENTITY="" \
            | tee "$BUILD_DIR/xcodebuild.log"

      - name: Package unsigned IPA + zip .app
        run: |
          set -euo pipefail
          APP_DIR="$BUILD_DIR/DerivedData/Build/Products/$CONFIGURATION-iphoneos"
          APP_PATH="$APP_DIR/$SCHEME.app"
          [ -d "$APP_PATH" ] || { echo "‚ùå Not found: $APP_PATH"; ls -la "$APP_DIR" || true; exit 1; }
          rm -rf "$BUILD_DIR/Payload"; mkdir -p "$BUILD_DIR/Payload"
          cp -R "$APP_PATH" "$BUILD_DIR/Payload/"
          (cd "$BUILD_DIR" && zip -qry offLLM-unsigned.ipa Payload)
          (cd "$APP_DIR" && zip -qry "$PWD/../../$SCHEME.app.zip" "$SCHEME.app")

      - name: Upload IPA
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: ios-unsigned-ipa
          path: |
            build/offLLM-unsigned.ipa
            build/monGARS.app.zip

      - name: Upload logs & xcresult
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ios-unsigned-reports
          path: |
            build/xcodebuild.log
            build/monGARS.xcresult
