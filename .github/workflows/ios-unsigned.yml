name: iOS CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  build-ios:
    runs-on: macos-14

    env:
      DEVELOPER_DIR: /Applications/Xcode_16.2.app/Contents/Developer
      XCODE_SCHEME: monGARS
      DERIVED_DATA: build/DerivedData

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20.19.4"
          cache: npm

      - name: Cache node_modules/Pods
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            ios/Pods
            ~/Library/Caches/CocoaPods
            ~/.cocoapods
          key: ${{ runner.os }}-pods-${{ hashFiles('**/Podfile.lock') }}-node-${{ hashFiles('package-lock.json','yarn.lock','pnpm-lock.yaml') }}

      - name: Install JS deps
        run: |
          set -euo pipefail
          corepack enable || true
          if [ -f yarn.lock ]; then
            yarn install --frozen-lockfile
          elif [ -f package-lock.json ]; then
            npm ci
          else
            npm i
          fi

      - name: Install XcodeGen
        run: |
          if ! command -v xcodegen >/dev/null; then
            brew install xcodegen
          fi

      - name: Generate Xcode project
        working-directory: ios
        run: |
          set -euo pipefail
          xcodegen generate

      - name: Verify project presence
        run: |
          set -euo pipefail
          FOUND="$(/bin/ls -d ios/*.xcodeproj 2>/dev/null | head -n1 || true)"
          if [ -z "${FOUND}" ]; then
            echo "::error title=Missing Xcode project::No .xcodeproj found under ios/. Commit your XcodeGen inputs and rerun."
            exit 1
          fi
          NAME="$(basename "${FOUND}" .xcodeproj)"
          echo "XCODE_PROJECT_PATH=${FOUND}" >> "$GITHUB_ENV"
          echo "XCODE_PROJECT_NAME=${NAME}" >> "$GITHUB_ENV"
          echo "Expect CocoaPods to generate workspace: ios/${NAME}.xcworkspace"

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2"
          bundler-cache: false

      - name: Install CocoaPods
        working-directory: ios
        run: |
          set -euo pipefail
          if [ -f ../Gemfile ]; then
            bundle install --path vendor/bundle
            bundle exec pod install --repo-update
          else
            pod install --repo-update
          fi

      - name: Post-install hardening (Pods & App projects)
        if: always()
        run: |
          set -euo pipefail
          ruby scripts/ci/post_install_hardening_hook.rb || true

      - name: Patch glog config.h (CI safety net)
        run: |
          set -euo pipefail
          GLOG_SRC="ios/Pods/glog/src"
          if [ -d "$GLOG_SRC" ] && [ ! -f "$GLOG_SRC/config.h" ]; then
            if [ -f "$GLOG_SRC/config_ios.h" ]; then
              cp "$GLOG_SRC/config_ios.h" "$GLOG_SRC/config.h"
              echo "Patched glog: config_ios.h -> config.h"
            elif [ -f "$GLOG_SRC/config.h.cmake" ]; then
              cp "$GLOG_SRC/config.h.cmake" "$GLOG_SRC/config.h"
              echo "Patched glog: config.h.cmake -> config.h"
            else
              echo "::warning::Could not find a glog config template to copy."
            fi
          fi

      - name: Build (Release, device SDK)
        env:
          XCODE_WORKSPACE: ios/${{ env.XCODE_PROJECT_NAME }}.xcworkspace
        run: |
          set -euo pipefail
          xcodebuild \
            -workspace "$XCODE_WORKSPACE" \
            -scheme "$XCODE_SCHEME" \
            -configuration Release \
            -sdk iphoneos \
            -arch arm64 \
            -derivedDataPath "$DERIVED_DATA" \
            -resultBundlePath "$DERIVED_DATA/ResultBundle.xcresult" \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGN_IDENTITY="" \
            PROVISIONING_PROFILE_SPECIFIER="" \
            SKIP_INSTALL=NO \
            BUILD_LIBRARY_FOR_DISTRIBUTION=NO \
            "OTHER_CFLAGS=-DOBJC_OLD_DISPATCH_PROTOTYPES=0" \
            build | xcpretty && exit ${PIPESTATUS[0]}

      - name: Package unsigned IPA from DerivedData
        run: |
          set -euo pipefail
          PRODUCTS_DIR="$DERIVED_DATA/Build/Products/Release-iphoneos"
          echo "Products dir: $PRODUCTS_DIR"
          APP_PATH="$(/bin/ls -d "$PRODUCTS_DIR"/*.app 2>/dev/null | head -n1 || true)"
          if [ -z "$APP_PATH" ] || [ ! -d "$APP_PATH" ]; then
            echo "::error::No .app found under $PRODUCTS_DIR"
            /bin/ls -la "$PRODUCTS_DIR" || true
            exit 1
          fi
          echo "Found app: $APP_PATH"
          rm -rf build/Payload
          mkdir -p build/Payload
          cp -R "$APP_PATH" build/Payload/
          (cd build && /usr/bin/zip -qry offLLM-unsigned.ipa Payload)
          APP_NAME="$(basename "$APP_PATH")"
          (cd "$PRODUCTS_DIR" && /usr/bin/zip -qry "../../$APP_NAME.zip" "$APP_NAME")

      - name: Archive logs
        if: always()
        run: |
          mkdir -p artifacts/xcode-log
          if [ -d "$DERIVED_DATA/Logs/Build" ]; then
            cp -R "$DERIVED_DATA/Logs/Build" artifacts/xcode-log/
          fi

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: xcode-logs
          path: artifacts/xcode-log
          if-no-files-found: ignore

      - name: Upload unsigned IPA & bundle
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ios-unsigned-ipa
          path: |
            build/offLLM-unsigned.ipa
            build/*.app.zip
          if-no-files-found: error
          compression-level: 6

      - name: Upload result bundle
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: xcode-result-bundle
          path: ${{ env.DERIVED_DATA }}/ResultBundle.xcresult
          if-no-files-found: ignore
