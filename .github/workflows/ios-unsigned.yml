name: iOS Unsigned Build (monGARS)

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

concurrency:
  group: ios-unsigned-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-unsigned:
    runs-on: macos-15
    env:
      RCT_NEW_ARCH_ENABLED: "1"
      USE_HERMES: "true"
      SCHEME: "monGARS"
      CONFIGURATION: "Release"
      BUILD_DIR: build

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show installed Xcodes
        run: |
          ls -1 /Applications | sed -n 's/^Xcode.*/&/p' || true

      # Prefer 16.4; if missing, fall back to 16.2
      - name: Select Xcode 16.4 (attempt)
        id: xcode164
        continue-on-error: true
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: "16.4"

      - name: Select Xcode 16.2 (fallback)
        if: ${{ steps.xcode164.outcome == 'failure' }}
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: "16.2"

      - name: Confirm Xcode
        id: xcodever
        shell: bash
        run: |
          set -e
          xcodebuild -version
          SEL="$(xcodebuild -version | head -n1 | awk '{print $2}')"
          echo "xcode=$SEL" >> "$GITHUB_OUTPUT"

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install JS deps
        run: npm ci

      - name: Setup Ruby (CocoaPods)
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2"
          bundler-cache: true
          working-directory: ios

      - name: Install XcodeGen
        run: brew install xcodegen

      - name: Generate Xcode project
        working-directory: ios
        run: xcodegen generate

      - name: Verify project
        run: |
          if [ ! -d ios/monGARS.xcodeproj ]; then
            echo "monGARS.xcodeproj not generated"
            exit 1
          fi

      - name: Install Pods
        working-directory: ios
        run: |
          bundle install
          bundle exec pod install --repo-update

      - name: Apply post-install hardening
        run: |
          gem install xcodeproj
          ruby scripts/ci/post_install_hardening_hook.rb

      # (Optional) Clean first to avoid any stale intermediates
      - name: Clean derived data
        run: rm -rf "$BUILD_DIR/DerivedData"

      - name: Build (unsigned, device)
        shell: bash
        run: |
          set -euo pipefail
          xcodebuild \
            -workspace ios/monGARS.xcworkspace \
            -scheme "$SCHEME" \
            -configuration "$CONFIGURATION" \
            -sdk iphoneos \
            -destination 'generic/platform=iOS' \
            -derivedDataPath "$BUILD_DIR/DerivedData" \
            -resultBundlePath "$BUILD_DIR/$SCHEME.xcresult" \
            CODE_SIGNING_ALLOWED=NO CODE_SIGNING_REQUIRED=NO CODE_SIGN_IDENTITY="" \
            SWIFT_DISABLE_REQUIRED_ARCLITE=YES \
            | tee "$BUILD_DIR/xcodebuild.log"

      # ðŸ”Ž Print the first few real compiler errors/warnings from the .xcresult
      - name: Summarize build errors
        if: always()
        shell: bash
        run: |
          if [ -d "$BUILD_DIR/$SCHEME.xcresult" ]; then
            xcrun xcresulttool get --path "$BUILD_DIR/$SCHEME.xcresult" --format json > "$BUILD_DIR/$SCHEME.xcresult.json" || true
            python3 - << 'PY'
import json, sys
p="build/monGARS.xcresult.json"
try:
    j=json.load(open(p))
    issues=j.get('issues',{})
    errs=issues.get('errorSummaries',[])
    warns=issues.get('warningSummaries',[])
    def show(kind, arr, n=20):
        if arr:
            print(f"\n==== {kind.upper()} (up to {n}) ====")
            for i,e in enumerate(arr[:n],1):
                msg=e.get('message','').strip()
                loc=e.get('documentLocationInCreatingWorkspace',{}).get('url','')
                print(f"{i}. {msg}")
                if loc: print(f"   @ {loc}")
    show('errors', errs)
    show('warnings', warns)
except Exception as e:
    print("xcresult parse skipped:",e)
PY
          else
            echo "No .xcresult found to summarize."
          fi

      - name: Package unsigned IPA + zip .app
        if: always()
        shell: bash
        run: |
          set -e
          APP_DIR="$BUILD_DIR/DerivedData/Build/Products/$CONFIGURATION-iphoneos"
          APP_PATH="$APP_DIR/$SCHEME.app"
          if [ ! -d "$APP_PATH" ]; then
            echo "Not found: $APP_PATH"
            ls -la "$APP_DIR" || true
            exit 0
          fi
          rm -rf "$BUILD_DIR/Payload"
          mkdir -p "$BUILD_DIR/Payload"
          cp -R "$APP_PATH" "$BUILD_DIR/Payload/"
          (cd "$BUILD_DIR" && zip -qry offLLM-unsigned.ipa Payload)
          (cd "$APP_DIR" && zip -qry "$PWD/../../$SCHEME.app.zip" "$SCHEME.app")

      # âœ… FIX PERMISSION DENIED: call collection script via bash
      - name: Collect symbols (dSYM & BCSymbolMaps)
        if: always()
        shell: bash
        run: bash scripts/ci/collect-symbols.sh "$BUILD_DIR" "$CONFIGURATION" "$SCHEME"

      - name: Upload IPA
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ios-unsigned-ipa-xcode-${{ steps.xcodever.outputs.xcode }}-attempt-${{ github.run_attempt }}
          path: |
            build/offLLM-unsigned.ipa
            build/monGARS.app.zip
          if-no-files-found: ignore
          overwrite: true

      - name: Upload symbols
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ios-symbols-xcode-${{ steps.xcodever.outputs.xcode }}-attempt-${{ github.run_attempt }}
          path: |
            build/monGARS.dSYM.zip
            build/BCSymbolMaps.zip
          if-no-files-found: ignore
          overwrite: true

      - name: Upload logs & xcresult
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ios-unsigned-reports-xcode-${{ steps.xcodever.outputs.xcode }}-attempt-${{ github.run_attempt }}
          path: |
            build/xcodebuild.log
            build/monGARS.xcresult
            build/monGARS.xcresult.json
          if-no-files-found: warn
          overwrite: true