name: iOS (unsigned) — Simulator .app

on:
  push: { branches: [main] }
  pull_request:

concurrency:
  group: ios-unsigned-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-ios:
    runs-on: macos-14
    env:
      NODE_OPTIONS: --max_old_space_size=4096
      RCT_NEW_ARCH_ENABLED: 1

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 20, cache: 'npm' }

      - name: Install JS deps
        run: npm run ci:install

      - name: Run tests
        run: npm test

      - name: Select Xcode 16.1
        uses: maxim-lobanov/setup-xcode@v1
        with: { xcode-version: '16.1' }

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true
          working-directory: ios

      - name: Install iOS deps
        run: |
          set -euo pipefail
          pushd ios
          brew install xcodegen || true
          xcodegen generate
          bundle install
          bundle exec pod install --repo-update --verbose
          popd
          test -f ios/MyOfflineLLMApp.xcworkspace/contents.xcworkspacedata || {
            echo "CocoaPods did not create the workspace. Check Podfile and podspecs."
            exit 1
          }

      - name: Build (unsigned, Simulator)
        run: |
          set -e
          echo "Tree under ios/"
          find ios -maxdepth 2 -mindepth 1 \( -type d -or -name '*.xcworkspace' -or -name '*.xcodeproj' \)

          WORKSPACE="ios/MyOfflineLLMApp.xcworkspace"
          if [ ! -f "$WORKSPACE/contents.xcworkspacedata" ]; then
            echo "Expected workspace not found at $WORKSPACE — searching…"
            WORKSPACE_FOUND="$(find ios -maxdepth 2 -name '*.xcworkspace' -print -quit)"
            if [ -n "$WORKSPACE_FOUND" ]; then
              WORKSPACE="$WORKSPACE_FOUND"
            fi
          fi

          if [ -f "$WORKSPACE/contents.xcworkspacedata" ]; then
            echo "Using workspace: $WORKSPACE"
            xcodebuild \
              -workspace "$WORKSPACE" \
              -scheme MyOfflineLLMApp \
              -configuration Release \
              -sdk iphonesimulator -arch arm64 \
              CODE_SIGNING_ALLOWED=NO CODE_SIGNING_REQUIRED=NO CODE_SIGN_IDENTITY="" \
              -derivedDataPath ios/build

            APP_PATH="ios/build/Build/Products/Release-iphonesimulator/MyOfflineLLMApp.app"
            ditto -ck --sequesterRsrc --keepParent "$APP_PATH" ios/MyOfflineLLMApp-Simulator.zip
          else
            echo "No Xcode workspace found; skipping build"
            ls -la ios
          fi

      - uses: actions/upload-artifact@v4
        with:
          name: MyOfflineLLMApp-Simulator
          path: ios/MyOfflineLLMApp-Simulator.zip

