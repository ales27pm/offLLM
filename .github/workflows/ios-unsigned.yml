name: iOS (unsigned) — Simulator .app

on:
  push: { branches: [main] }
  pull_request:

concurrency:
  group: ios-unsigned-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-ios:
    runs-on: macos-14
    env:
      NODE_OPTIONS: --max_old_space_size=4096
      RCT_NEW_ARCH_ENABLED: 1

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install JS deps
        run: npm run ci:install

      - name: Run tests
        run: npm test

      - name: Select Xcode 16.1
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '16.1'

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true
          working-directory: ios

      - name: Generate Xcode project
        working-directory: ios
        run: |
          brew install xcodegen || true
          xcodegen generate
          bundle install

      - name: Run codegen
        run: "npm run codegen || echo 'Warning: Codegen failed, proceeding with build...'"

      - name: Normalize & verify codegen output
        run: |
          CODEGEN_DIR="ios/build/generated/ios"
          echo "Listing iOS codegen dir ($CODEGEN_DIR) BEFORE normalization:"
          ls -lah "$CODEGEN_DIR" || true

          if [ ! -d "$CODEGEN_DIR" ]; then
            echo "::warning::iOS codegen directory missing; skipping verification."
            exit 0
          fi

          # If the generator nested an extra 'build' folder, flatten it
          if [ -d "$CODEGEN_DIR/build" ]; then
            echo "Flattening nested codegen dir ($CODEGEN_DIR/build -> $CODEGEN_DIR)…"
            shopt -s dotglob
            mv "$CODEGEN_DIR"/build/* "$CODEGEN_DIR"/ || true
            rm -rf "$CODEGEN_DIR"/build
          fi

          echo "Listing iOS codegen dir ($CODEGEN_DIR) AFTER normalization:"
          ls -lah "$CODEGEN_DIR" || true

          # React Native app codegen should emit at least these podspecs
          if [ ! -f "$CODEGEN_DIR/ReactCodegen.podspec" ] || [ ! -f "$CODEGEN_DIR/ReactAppDependencyProvider.podspec" ]; then
            echo "::warning::Missing expected RN codegen podspec(s)."
            echo "Expected at least:"
            echo "  - $CODEGEN_DIR/ReactCodegen.podspec"
            echo "  - $CODEGEN_DIR/ReactAppDependencyProvider.podspec"
          fi

      - name: Install Pods
        working-directory: ios
        run: bundle exec pod install --repo-update

      - name: Build (unsigned, Simulator)
        working-directory: ios
        run: |
          set -euo pipefail
          RESULT_BUNDLE=MyOfflineLLMApp.xcresult
          xcodebuild -workspace MyOfflineLLMApp.xcworkspace \
            -scheme MyOfflineLLMApp \
            -configuration Release \
            -sdk iphonesimulator -arch arm64 \
            CODE_SIGNING_ALLOWED=NO CODE_SIGNING_REQUIRED=NO CODE_SIGN_IDENTITY="" \
            -derivedDataPath build \
            -resultBundlePath "$RESULT_BUNDLE" | tee xcodebuild.log

          APP_PATH="build/Build/Products/Release-iphonesimulator/MyOfflineLLMApp.app"
          ditto -ck --sequesterRsrc --keepParent "$APP_PATH" MyOfflineLLMApp-Simulator.zip

      - name: Print Xcode issues
        if: always()
        working-directory: ios
        run: |
          echo "===== last 2000 lines of xcodebuild.log ====="
          tail -n 2000 xcodebuild.log || true
          if [ -d "MyOfflineLLMApp.xcresult" ]; then
            echo "===== error summaries ====="
            xcrun xcresulttool get --path MyOfflineLLMApp.xcresult --format json --legacy \
              | jq -r '.issues.errorSummaries[]? | .message.text'
            echo "===== warning summaries ====="
            xcrun xcresulttool get --path MyOfflineLLMApp.xcresult --format json --legacy \
              | jq -r '.issues.warningSummaries[]? | .message.text'
          fi

      - uses: actions/upload-artifact@v4
        if: success()
        with:
          name: MyOfflineLLMApp-Simulator
          path: ios/MyOfflineLLMApp-Simulator.zip
          if-no-files-found: ignore

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: xcode-logs-and-result
          path: |
            ios/xcodebuild.log
            ios/MyOfflineLLMApp.xcresult
          if-no-files-found: ignore
