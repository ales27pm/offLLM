name: iOS unsigned build

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  ios:
    runs-on: macos-14

    env:
      RCT_NEW_ARCH_ENABLED: "1"
      USE_HERMES: "true"
      SCHEME: monGARS
      CONFIGURATION: Release
      BUILD_DIR: build

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode 16.2
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: "16.2"

      - name: Show Xcode path/version
        run: |
          set -euo pipefail
          xcodebuild -version
          echo "MD_APPLE_SDK_ROOT=$(/usr/bin/xcode-select -p | sed 's#/Contents/Developer##')" >> "$GITHUB_ENV"

      - name: Setup Homebrew tools
        run: |
          set -euo pipefail
          brew update
          brew install xcodegen jq

      - name: Setup Node and install JS deps
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci

      # If your repo already has ios/*.xcodeproj and Info.plist, this step is skipped.
      - name: Seed minimal XcodeGen spec (if missing)
        run: |
          set -euo pipefail
          if [ ! -f ios/project.yml ]; then
            echo "No ios/project.yml found â€” seeding a minimal XcodeGen spec."
            mkdir -p ios
            cat > ios/project.yml <<'YML'
name: monGARS
options:
  bundleIdPrefix: com.example
  deploymentTarget:
    iOS: "18.0"
targets:
  monGARS:
    type: application
    platform: iOS
    sources:
      - path: .
        excludes:
          - ios/**/*
          - android/**/*
          - node_modules/**/*
    settings:
      PRODUCT_BUNDLE_IDENTIFIER: com.example.monGARS
      INFOPLIST_FILE: ios/Info.plist
YML
            if [ ! -f ios/Info.plist ]; then
              cat > ios/Info.plist <<'PLIST'
<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
<plist version="1.0">
<dict>
  <key>CFBundleName</key><string>monGARS</string>
  <key>CFBundleIdentifier</key><string>com.example.monGARS</string>
  <key>CFBundleExecutable</key><string>$(EXECUTABLE_NAME)</string>
  <key>CFBundlePackageType</key><string>APPL</string>
  <key>UISupportedInterfaceOrientations</key>
  <array><string>UIInterfaceOrientationPortrait</string></array>
  <key>LSRequiresIPhoneOS</key><true/>
</dict>
</plist>
PLIST
            fi
          fi

      - name: Generate .xcodeproj with XcodeGen (only when project.yml exists)
        run: |
          set -euo pipefail
          if [ -f ios/project.yml ]; then
            pushd ios >/dev/null
            rm -rf monGARS.xcodeproj
            xcodegen generate --spec project.yml
            test -d monGARS.xcodeproj && echo "âœ… Generated ios/monGARS.xcodeproj"
            popd >/dev/null
          else
            echo "ios/project.yml not present â€” skipping XcodeGen (using existing Xcode project/workspace)"
          fi

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'
          bundler-cache: false

      - name: Install CocoaPods and pods
        run: |
          set -euo pipefail
          gem install cocoapods -N
          cd ios
          pod repo update
          pod install --verbose

      # ðŸ”§ Key fix for your error:
      # Force-generate glog's src/config.h after pod install.
      - name: Generate glog config.h
        run: |
          set -euo pipefail
          if [ -d ios/Pods/glog ]; then
            pushd ios/Pods/glog >/dev/null
            if [ ! -f src/config.h ]; then
              echo "Running ./configure to generate glog/src/config.h"
              chmod +x ./configure || true
              ./configure
            fi
            if [ ! -f src/config.h ]; then
              echo "âŒ glog/src/config.h still missing after configure"
              ls -la .
              ls -la src || true
              exit 1
            else
              echo "âœ… Found glog/src/config.h"
            fi
            popd >/dev/null
          else
            echo "âŒ ios/Pods/glog directory not found; did pods install succeed?"
            exit 1
          fi

      - name: Build (xcodebuild)
        run: |
          set -euo pipefail
          LOG="$BUILD_DIR/xcodebuild.log"
          mkdir -p "$BUILD_DIR"

          # Clean
          xcodebuild \
            -workspace ios/monGARS.xcworkspace \
            -scheme "$SCHEME" \
            -configuration "$CONFIGURATION" \
            -destination 'generic/platform=iOS' \
            -quiet \
            clean

          # Build (pipefail ensures failure propagates through tee)
          set -o pipefail
          xcodebuild \
            -workspace ios/monGARS.xcworkspace \
            -scheme "$SCHEME" \
            -configuration "$CONFIGURATION" \
            -destination 'generic/platform=iOS' \
            -derivedDataPath "$BUILD_DIR/DerivedData" \
            -quiet \
            build \
            | tee "$LOG"

          # Verify success using fixed-string grep (no regex)
          grep -Fq "** BUILD SUCCEEDED **" "$LOG"

      - name: Package .app â†’ .ipa (unsigned)
        run: |
          set -euo pipefail
          PRODUCTS="$BUILD_DIR/DerivedData/Build/Products/${CONFIGURATION}-iphoneos"
          APP_PATH="$PRODUCTS/${SCHEME}.app"
          OUT_DIR="$BUILD_DIR/artifacts"
          mkdir -p "$OUT_DIR/Payload"
          test -d "$APP_PATH" || { echo "App not found at $APP_PATH"; exit 1; }
          cp -R "$APP_PATH" "$OUT_DIR/Payload/"
          (cd "$OUT_DIR" && zip -qry "${SCHEME}.ipa" Payload)
          echo "IPA at $OUT_DIR/${SCHEME}.ipa"

      - name: Export xcresult summary (JSON)
        run: |
          set -euo pipefail
          XCRESULT_DIR="$(/usr/bin/find "$BUILD_DIR" -name '*.xcresult' -maxdepth 3 -print -quit || true)"
          if [ -z "${XCRESULT_DIR:-}" ]; then
            echo "No xcresult found"; exit 0
          fi
          mkdir -p "$BUILD_DIR"
          /usr/bin/xcrun xcresulttool get --legacy --path "$XCRESULT_DIR" --format json > "$BUILD_DIR/monGARS.xcresult.json" || true

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ios-unsigned-build
          path: |
            build/xcodebuild.log
            build/artifacts/monGARS.ipa
            build/monGARS.xcresult.json
          if-no-files-found: warn