name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Install Dependencies
      run: |
        npm ci
        cd ios && bundle install && bundle exec pod install --repo-update

    - name: Run Tests
      run: npm test

    - name: Run Static Analysis
      run: npm run lint
