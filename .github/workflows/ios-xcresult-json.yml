name: iOS Build → xcresult JSON

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  ios:
    runs-on: macos-15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Use Xcode 16.x (adjust to 16.1 / 16.3 if you prefer)
      - name: Select Xcode 16.2
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '16.2'

      - name: Verify Xcode
        shell: bash
        run: |
          set -euo pipefail
          xcodebuild -version
          echo "DEVELOPER_DIR=${DEVELOPER_DIR:-not-set}"

      - name: Setup Node (for RN codegen)
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install JS deps
        run: npm ci

      - name: Setup Ruby & CocoaPods
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2"

      - name: Install CocoaPods & xcpretty
        shell: bash
        run: |
          set -euo pipefail
          gem install cocoapods -N
          gem install xcpretty -N
          pod --version

      # If you generate the project (XcodeGen/Tuist), do it BEFORE pods
      - name: Ensure iOS project exists (.xcodeproj)
        shell: bash
        run: |
          set -euo pipefail
          ls -la ios || true

          if [ -f "ios/MyOfflineLLMApp/project.yml" ]; then
            echo "→ Generating project with XcodeGen"
            brew install xcodegen || true
            (cd ios/MyOfflineLLMApp && xcodegen generate)
          elif [ -f "ios/Project.swift" ] || [ -d "ios/Tuist" ]; then
            echo "→ Generating project with Tuist"
            curl -Ls https://install.tuist.io | bash
            (cd ios && ~/.tuist/bin/tuist generate)
          fi

          echo "Looking for .xcodeproj:"
          find ios -maxdepth 3 -name "*.xcodeproj" -print
          if ! find ios -maxdepth 3 -name "*.xcodeproj" | grep -q . ; then
            echo "::error::No .xcodeproj found near Podfile. Generate it before 'pod install'."
            exit 1
          fi

          # NOTE: If you keep seeing:
          #   "file reference for 'Scripts'/'Turbo' is a member of multiple groups"
          # fix duplicate group references in your .xcodeproj or project.yml,
          # then regenerate / commit the corrected project.

      - name: Install CocoaPods (after project exists)
        shell: bash
        run: |
          set -euo pipefail
          cd ios
          pod repo update
          pod install --repo-update
          cd -
          find ios -maxdepth 3 -name "*.xcworkspace" -print

      # Pick a valid Simulator dynamically (avoid missing 'latest' OS)
      - name: Resolve Simulator destination
        id: sim
        shell: bash
        run: |
          set -euo pipefail
          echo "Available simulators (first 100 lines):"
          xcrun simctl list devices | head -n 100

          # Prefer iPhone 15 Pro, otherwise any iPhone (Booted or Shutdown)
          DEST=$(xcrun simctl list devices | \
            sed -n 's/^[ ]*\\([^()]*iPhone 15 Pro[^()]*\\) (\\([0-9A-F-]\\{36\\}\\)) (\\(.*\\))$/\\1|\\2|\\3/p' | head -n1)
          if [ -z "$DEST" ]; then
            DEST=$(xcrun simctl list devices | \
              sed -n 's/^[ ]*\\([^()]*iPhone[^()]*\\) (\\([0-9A-F-]\\{36\\}\\)) (\\(.*\\))$/\\1|\\2|\\3/p' | head -n1)
          fi

          if [ -z "$DEST" ]; then
            echo "::error::No suitable iOS Simulator found on this runner."
            exit 1
          fi

          NAME=$(echo "$DEST" | cut -d'|' -f1 | xargs)
          UDID=$(echo "$DEST" | cut -d'|' -f2 | xargs)

          echo "Picked simulator: name='$NAME' udid=$UDID"
          echo "destination=platform=iOS Simulator,id=$UDID" >> "$GITHUB_OUTPUT"

      - name: Build (Simulator) and export .xcresult
        shell: bash
        env:
          SCHEME: MyOfflineLLMApp
          WORKSPACE: ios/MyOfflineLLMApp.xcworkspace
          CONFIGURATION: Debug
          SDK: iphonesimulator
          RESULT_BUNDLE: ${{ runner.temp }}/MyOfflineLLMApp.xcresult
          RESULT_JSON: ${{ runner.temp }}/MyOfflineLLMApp.xcresult.json
        run: |
          set -euo pipefail

          DESTINATION="${{ steps.sim.outputs.destination }}"
          echo "Using destination: $DESTINATION"

          echo "→ xcodebuild (workspace: $WORKSPACE, scheme: $SCHEME)"
          xcodebuild \
            -workspace "$WORKSPACE" \
            -scheme "$SCHEME" \
            -configuration "$CONFIGURATION" \
            -sdk "$SDK" \
            -destination "$DESTINATION" \
            -resultBundlePath "$RESULT_BUNDLE" \
            -showBuildTimingSummary \
            build | xcpretty || true

          echo "→ Convert .xcresult to JSON with xcresulttool (--legacy required on Xcode 16)"
          /usr/bin/xcrun xcresulttool get \
            --format json \
            --legacy \
            --path "$RESULT_BUNDLE" \
            > "$RESULT_JSON"

          echo "Result bundle: $RESULT_BUNDLE"
          echo "Result JSON:   $RESULT_JSON"

      - name: Upload .xcresult bundle
        uses: actions/upload-artifact@v4
        with:
          name: MyOfflineLLMApp-xcresult
          path: ${{ runner.temp }}/MyOfflineLLMApp.xcresult

      - name: Upload xcresult JSON
        uses: actions/upload-artifact@v4
        with:
          name: MyOfflineLLMApp-xcresult.json
          path: ${{ runner.temp }}/MyOfflineLLMApp.xcresult.json
