name: iOS Build - xcresult JSON

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  ios:
    runs-on: macos-15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Xcode 16.x (ensure iOS 18 SDK/sims)
      - name: Select Xcode 16.2
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: "16.2"

      - name: Verify Xcode
        shell: bash
        run: |
          set -euo pipefail
          xcodebuild -version
          xcodebuild -showsdks || true
          echo "DEVELOPER_DIR=${DEVELOPER_DIR:-not-set}"

      - name: Setup Node (for RN/codegen)
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install JS deps
        run: npm ci

      - name: Setup Ruby & CocoaPods
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2"

      - name: Install CocoaPods & xcpretty
        shell: bash
        run: |
          set -euo pipefail
          gem install cocoapods -N
          gem install xcpretty -N
          pod --version

      # If you generate the project (XcodeGen/Tuist), do it BEFORE pods
      - name: Ensure iOS project exists (.xcodeproj)
        shell: bash
        run: |
          set -euo pipefail
          ls -la ios || true

          if [ -f "ios/MyOfflineLLMApp/project.yml" ]; then
            echo "Generating project with XcodeGen"
            brew install xcodegen || true
            (cd ios/MyOfflineLLMApp && xcodegen generate)
          elif [ -f "ios/Project.swift" ] || [ -d "ios/Tuist" ]; then
            echo "Generating project with Tuist"
            curl -Ls https://install.tuist.io | bash
            (cd ios && ~/.tuist/bin/tuist generate)
          fi

          echo "Looking for .xcodeproj:"
          find ios -maxdepth 3 -name "*.xcodeproj" -print
          if ! find ios -maxdepth 3 -name "*.xcodeproj" | grep -q . ; then
            echo "::error::No .xcodeproj found near Podfile. Generate it before 'pod install'."
            exit 1
          fi

      - name: Install CocoaPods (after project exists)
        shell: bash
        run: |
          set -euo pipefail
          cd ios
          pod repo update
          pod install --repo-update
          cd -
          find ios -maxdepth 3 -name "*.xcworkspace" -print

      # Prefer iPhone 16 Pro on iOS 18.x; fallback to any iPhone 18.x
      - name: Resolve and boot Simulator (iPhone 16 Pro / iOS 18.x)
        id: sim
        shell: bash
        run: |
          set -euo pipefail
          echo "Available simulators (first 120 lines):"
          xcrun simctl list devices | head -n 120 || true

          # Try exact iPhone 16 Pro on iOS 18.x
          UDID=$(xcrun simctl list devices | awk '/iPhone 16 Pro \(.+18\./ && /Shutdown|Booted/ {print $NF}' | tr -d '()' | head -n1)
          # Fallback: any iPhone on iOS 18.x
          if [ -z "$UDID" ]; then
            UDID=$(xcrun simctl list devices | awk '/iPhone .* \(.+18\./ && /Shutdown|Booted/ {print $NF}' | tr -d '()' | head -n1)
          fi
          if [ -z "$UDID" ]; then
            echo "::error::No suitable iOS 18.x simulator found on this runner."
            exit 1
          fi

          NAME=$(xcrun simctl list devices | grep "$UDID" | sed -E 's/^[[:space:]]*([^()]+) \(.+$/\1/')
          echo "Picked simulator: $NAME ($UDID)"

          # Boot and wait ready
          xcrun simctl boot "$UDID" || true
          xcrun simctl bootstatus "$UDID" -b

          echo "destination=platform=iOS Simulator,id=$UDID" >> "$GITHUB_OUTPUT"

      - name: Build (Simulator) and export .xcresult
        shell: bash
        env:
          SCHEME: MyOfflineLLMApp
          WORKSPACE: ios/MyOfflineLLMApp.xcworkspace
          CONFIGURATION: Debug
          SDK: iphonesimulator
          RESULT_BUNDLE: ${{ runner.temp }}/MyOfflineLLMApp.xcresult
          RESULT_JSON: ${{ runner.temp }}/MyOfflineLLMApp.xcresult.json
        run: |
          set -euo pipefail
          DESTINATION="${{ steps.sim.outputs.destination }}"
          echo "Using destination: $DESTINATION"

          echo "xcodebuild (workspace: $WORKSPACE, scheme: $SCHEME)"
          xcodebuild \
            -workspace "$WORKSPACE" \
            -scheme "$SCHEME" \
            -configuration "$CONFIGURATION" \
            -sdk "$SDK" \
            -destination "$DESTINATION" \
            -resultBundlePath "$RESULT_BUNDLE" \
            -showBuildTimingSummary \
            build | xcpretty || true

          echo "Convert .xcresult to JSON (xcresulttool --legacy)"
          /usr/bin/xcrun xcresulttool get \
            --format json \
            --legacy \
            --path "$RESULT_BUNDLE" \
            > "$RESULT_JSON"

          echo "Result bundle: $RESULT_BUNDLE"
          echo "Result JSON:   $RESULT_JSON"

      - name: Upload .xcresult bundle
        uses: actions/upload-artifact@v4
        with:
          name: MyOfflineLLMApp-xcresult
          path: ${{ runner.temp }}/MyOfflineLLMApp.xcresult

      - name: Upload xcresult JSON
        uses: actions/upload-artifact@v4
        with:
          name: MyOfflineLLMApp-xcresult.json
          path: ${{ runner.temp }}/MyOfflineLLMApp.xcresult.json
