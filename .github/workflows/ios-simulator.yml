name: iOS Simulator

on:
  push:
    branches: [main, master]
  pull_request:

permissions:
  contents: write # needed to push ci reports

jobs:
  build:
    name: Simulator build (iPhone 16 Pro / iOS 18)
    runs-on: macos-15
    env:
      NODE_OPTIONS: --max_old_space_size=4096
      RCT_NEW_ARCH_ENABLED: 1
      USE_HERMES: true
      SCHEME: MyOfflineLLMApp
      CONFIGURATION: Debug
      SIM_DEVICE: iPhone 16 Pro
      BUILD_DIR: build
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install Node deps
        run: npm ci

      - name: Cache Bundler
        uses: actions/cache@v4
        with:
          path: ios/vendor/bundle
          key: ${{ runner.os }}-bundler-${{ hashFiles('ios/Gemfile.lock') }}
          restore-keys: ${{ runner.os }}-bundler-

      - name: Bundle config path
        working-directory: ios
        run: bundle config set path vendor/bundle

      - name: Bundle install
        working-directory: ios
        run: bundle install

      - name: Install XcodeGen
        run: brew install xcodegen

      - name: Clean DerivedData
        run: rm -rf ~/Library/Developer/Xcode/DerivedData/*

      - name: Generate Xcode project
        run: xcodegen generate --spec ios/project.yml

      - name: Clean CocoaPods sandbox if stale
        working-directory: ios
        run: |
          set -euo pipefail
          rm -f Pods/Manifest.lock
          rm -rf Pods/Headers || true

      - name: Set NODE_BINARY for Xcode scripts
        run: |
          rm -f ios/.xcode.env.local
          printf 'export NODE_BINARY="%s"\n' "$(command -v node)" > ios/.xcode.env

      - name: Install Pods (bundler)
        working-directory: ios
        run: bundle exec pod install --repo-update

      - name: Scrub Hermes script phases
        working-directory: ios
        run: |
          bundle exec ruby ../scripts/strip_hermes_phase.rb Pods/Pods.xcodeproj MyOfflineLLMApp.xcodeproj

      - name: Assert Hermes phase is gone
        run: |
          set -euo pipefail
          if /usr/bin/grep -R --include=project.pbxproj --line-number -i "Replace Hermes|\[Hermes\]" \
               ios/Pods ios/MyOfflineLLMApp.xcodeproj 2>/dev/null; then
            echo "::error::Forbidden Hermes 'Replace Hermes' script phase still present after scrubbing."
            exit 1
          fi
          echo "âœ… Hermes phase not found."

      - name: Snapshot Pods shell script phases (forensics)
        if: always()
        run: |
          mkdir -p build
          ruby - <<'RUBY' > build/pods_shell_scripts.txt
            require 'xcodeproj'
            p = Xcodeproj::Project.open('ios/Pods/Pods.xcodeproj')
            p.targets.each do |t|
              t.build_phases
               .select { |bp| bp.isa == 'PBXShellScriptBuildPhase' }
               .each { |bp| puts "#{t.name} :: #{bp.name}" }
            end
          RUBY

      - name: Upload Pods/Xcode projects on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: ios-forensics-${{ github.job }}
          path: |
            ios/Podfile.lock
            ios/Pods/Pods.xcodeproj/project.pbxproj
            ios/MyOfflineLLMApp.xcodeproj/project.pbxproj
            build/pods_shell_scripts.txt

      - name: Resolve Swift package dependencies
        run: xcodebuild -resolvePackageDependencies -workspace ios/MyOfflineLLMApp.xcworkspace -scheme MyOfflineLLMApp -UseModernBuildSystem=YES

      - name: Build (Simulator)
        run: |
          set -euo pipefail
          mkdir -p "${BUILD_DIR}"
          xcodebuild \
            -workspace ios/MyOfflineLLMApp.xcworkspace \
            -scheme "${SCHEME}" \
            -configuration "${CONFIGURATION}" \
            -sdk iphonesimulator \
            -destination "platform=iOS Simulator,name=${SIM_DEVICE}" \
            -UseModernBuildSystem=YES \
            -parallelizeTargets 'NO' \
            -jobs 1 \
            -resultBundlePath "${BUILD_DIR}/MyOfflineLLMApp.xcresult" \
            CODE_SIGNING_ALLOWED=NO \
            clean build | tee "${BUILD_DIR}/xcodebuild.log" | xcpretty

      - name: Ensure diagnose script is executable
        if: always()
        run: chmod +x scripts/ci/diagnose_build.sh || true

      - name: Generate compact diagnosis (xcresult + log)
        if: always()
        run: bash scripts/ci/diagnose_build.sh "${BUILD_DIR}" || true

      # Save reports into a branch: ci-reports/reports/ios/<run_id>/*
      - name: Commit diagnosis reports to ci-reports branch
        if: always() && github.event_name != 'pull_request'
        shell: bash
        run: |
          set -euo pipefail

          REPORT_FILE="${BUILD_DIR}/ci_diagnosis.md"
          [[ -f "${REPORT_FILE}" ]] || { echo "No report file; skipping push."; exit 0; }

          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git fetch --depth=1 origin ci-reports || true

          if git show-ref --verify --quiet refs/heads/ci-reports; then
            git checkout ci-reports
          else
            if git ls-remote --exit-code --heads origin ci-reports >/dev/null 2>&1; then
              git checkout -b ci-reports origin/ci-reports
            else
              git checkout --orphan ci-reports
              rm -rf .
              git commit --allow-empty -m "init ci-reports [skip ci]" >/dev/null 2>&1 || true
            fi
          fi

          RUN_DIR="reports/ios/${GITHUB_RUN_ID}"
          mkdir -p "${RUN_DIR}"
          cp "${REPORT_FILE}" "${RUN_DIR}/ci_diagnosis.md"

          rm -rf reports/ios/latest
          mkdir -p reports/ios/latest
          cp "${REPORT_FILE}" reports/ios/latest/ci_diagnosis.md

          git add "${RUN_DIR}/ci_diagnosis.md" reports/ios/latest/ci_diagnosis.md
          if ! git diff --cached --quiet; then
            git commit -m "ci: add ios report run=${GITHUB_RUN_ID} [skip ci]"
            git push origin ci-reports
          else
            echo "No changes to commit."
          fi

      # Surface the permanent repo path in the summary
      - name: Link to saved reports
        if: always() && github.event_name != 'pull_request'
        run: |
          echo "### Saved iOS CI Reports" >> "$GITHUB_STEP_SUMMARY"
          echo "- Path (this run): \`ci-reports: reports/ios/${GITHUB_RUN_ID}/ci_diagnosis.md\`" >> "$GITHUB_STEP_SUMMARY"
          echo "- Latest pointer:   \`ci-reports: reports/ios/latest/ci_diagnosis.md\`" >> "$GITHUB_STEP_SUMMARY"

      - name: Upload diagnosis report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ios-ci-diagnosis
          path: |
            ${{ env.BUILD_DIR }}/ci_diagnosis.md
            ${{ env.BUILD_DIR }}/xcodebuild.log
            ${{ env.BUILD_DIR }}/MyOfflineLLMApp.xcresult
          if-no-files-found: warn
